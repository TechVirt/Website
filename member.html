    <style type="text/css">
        .first-sec-site.member{
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            width: 100%;
            height: 100%;
            min-height:700px;
            max-height: 700px;
            background:#eee;

        .member-section article{
            position:relative;
        }
        .member-section article:nth-child(1){ top:-3rem;}
        .member-section article:nth-child(2){ top:-9rem;}
        .member-section article:nth-child(3){ top:-15rem;}
        .member-section article:nth-child(4){ top:-21rem;}

        #tribeMembers img{
            width:50%; 
        }
        .avatar{
            margin:15rem auto 0;
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: 85px 40%;
            width: 100%;
            height: 100%;
            max-height: 300px;
            min-height: 300px;
            border-radius:8px;
        }
        .avatar:after {
            content: "";
            position: absolute;
            top: 25em;
            width: 25%;
            height: 35%;
            background-color: rgba(255,255,255,.15);
            z-index: 100;
            right: 10%;
        }

        #otherMembers .card .card-image img{
            border-radius:5px;
        }
        #otherMembers .card .card-image:after{
            content: "";
            position: absolute;
            width:100%;
            height:100%;
            background: linear-gradient(rgba(0, 0, 0, 0.39),rgba(9, 9, 9, 0.24));
            z-index: 100;
            top:0;
            left: 0;
        }
        #otherMembers .card .card-title{
            margin:0 auto;
            width:100%;
            text-align:center;
        }
